
services:
  # backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      # mapowanie folderu aby sqlite i załączniki nie zniknęły po restarcie
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
      - ./backend:/app
    
    env_file:
      - .env
    environment:
      - DEV_MODE=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    
    expose:
      - "8000"
    restart: always

  # frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host 0.0.0.0
    expose:
      - "5173"
    restart: always

  # reverse proxy
  proxy:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443" # https
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    restart: always
